name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask==1.1.4 Werkzeug==1.0.1
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t python-chat-app .

      - name: Run Docker container locally
        run: |
          docker run -d -p 5000:5000 --name python-chat-app-container python-chat-app

      - name: Test running container
        run: |
          sleep 5  # Wait for the container to start
          curl -f http://localhost:5000 || (echo "Container failed to start" && exit 1)

      - name: Stop and remove Docker container
        run: |
          docker stop python-chat-app-container
          docker rm python-chat-app-container
